<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamshi Arelli</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            cursor: url("Cursorr.svg") 0 0, auto;
        }

        .glitch {
            position: relative;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0.05em 0 0 var(--neon-blue), 
                         -0.025em -0.05em 0 var(--neon-purple),
                         0.025em 0.05em 0 #ff0000;
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--neon-blue), 
                            -0.05em -0.025em 0 var(--neon-purple),
                            -0.025em 0.05em 0 #ff0000;
            }
            14% {
                text-shadow: 0.05em 0 0 var(--neon-blue), 
                            -0.05em -0.025em 0 var(--neon-purple),
                            -0.025em 0.05em 0 #ff0000;
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--neon-blue),
                            0.025em 0.025em 0 var(--neon-purple),
                            -0.05em -0.05em 0 #ff0000;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--neon-blue),
                            0.025em 0.025em 0 var(--neon-purple),
                            -0.05em -0.05em 0 #ff0000;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--neon-blue),
                            0.05em 0 0 var(--neon-purple),
                            0 -0.05em 0 #ff0000;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--neon-blue),
                            0.05em 0 0 var(--neon-purple),
                            0 -0.05em 0 #ff0000;
            }
            100% {
                text-shadow: -0.025em 0 0 var(--neon-blue),
                            -0.025em -0.025em 0 var(--neon-purple),
                            -0.025em -0.05em 0 #ff0000;
            }
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(transparent 95%, var(--neon-blue) 95%),
                            linear-gradient(90deg, transparent 95%, var(--neon-blue) 95%);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid 15s linear infinite;
            opacity: 0.15;
        }

        @keyframes grid {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(40px);
            }
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 2rem 0;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            margin-top: 2rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="grid"></div>
        <div class="floating-elements"></div>
        <div class="content">
            <h1 class="glitch">Vamshi Sai Krishna Arelli</h1>
            <p class="subtitle">Welcome to the future of technology</p>
            <a href="tooltips.html" class="cta-button" onclick="navigateToTooltips(event)">Enter the void</a>
        </div>
    </div>

    <script>
        // Create floating elements
        const floatingElements = document.querySelector('.floating-elements');
        
        for (let i = 0; i < 50; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Random size between 5 and 20 pixels
            const size = Math.random() * 15 + 5;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            // Random position
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            
            // Random animation duration and delay
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * -20;
            element.style.animation = `float ${duration}s ${delay}s infinite linear`;
            
            floatingElements.appendChild(element);
        }

        // Add glitch effect to CTA button
        // const ctaButton = document.querySelector('.cta-button');
        
        // ctaButton.addEventListener('mouseover', () => {
        //     const glitchInterval = setInterval(() => {
        //         ctaButton.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
        //     }, 50);
            
        //     ctaButton.addEventListener('mouseout', () => {
        //         clearInterval(glitchInterval);
        //         ctaButton.style.transform = '';
        //     }, { once: true });
        // });

        // Handle navigation to tooltips page
        function navigateToTooltips(event) {
            event.preventDefault();
            // Add a fade-out effect to the current page
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-out';
            
            // Navigate to tooltips.html after the fade-out animation
            setTimeout(() => {
                window.location.href = 'tooltips.html';
            }, 500);
        }

        // Add parallax effect to grid
        document.addEventListener('mousemove', (e) => {
            const grid = document.querySelector('.grid');
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            grid.style.transform = `perspective(500px) rotateX(60deg) rotateY(${mouseX * 10}deg) translateY(${mouseY * 20}px)`;
        });
    </script>

</body>
